################# Datasource Configuration ###############
spring:
  datasource:
    platform: h2
    url: jdbc:h2:mem:propertymanagement
    driver-class-name: org.h2.Driver
    username: sa
    password:
    data:
      - classpath:schema.sql
      - classpath:data.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console

